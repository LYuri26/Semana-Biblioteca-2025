<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdBox Game - Esperando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/espera.css">
</head>

<body>
    <div class="waiting-container">
        <div class="waiting-content">
            <h1 class="waiting-title">Procurando Parceiro</h1>
            <p class="waiting-text" id="queueStatus">Aguardando outro jogador...</p>

            <div class="loader">
                <div class="loader-inner"></div>
                <div class="loader-inner"></div>
                <div class="loader-inner"></div>
            </div>

            <div class="player-count" id="playersWaiting">0 jogador(es) na fila</div>

            <div class="status-animation"></div>

            <button id="cancelButton" class="btn-cancel">Cancelar</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Nossos scripts -->
    <script src="scripts/firebase/config.js"></script>
    <script src="scripts/firebase/database.js"></script> <!-- Alterado para database.js -->
    <script src="scripts/fila.js"></script>
    <script src="scripts/espera.js"></script>
</body>

</html>
