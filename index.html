<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdBox Game - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/index.css">
</head>

<body>
    <div class="birdbox-container">
        <div class="particles" id="particles"></div>

        <div class="birdbox-card">
            <div class="card-content">
                <h1 class="birdbox-title">BirdBox Game</h1>
                <p class="birdbox-subtitle">Entre no mundo de BirdBox onde a cooperação e a audição são suas únicas
                    armas</p>

                <div class="form-group">
                    <label for="playerName">Digite seu nome:</label>
                    <input type="text" class="form-control" id="playerName" placeholder="Seu nome" maxlength="20">
                </div>

                <button id="enterGame" class="btn-birdbox">
                    Entrar no Jogo
                </button>

                <div class="info-text">
                    <small>
                        Ao entrar, você será pareado aleatoriamente com outro jogador
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (versão compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Nossos scripts -->
    <script src="scripts/firebase/config.js"></script>
    <script src="scripts/firebase/database.js"></script> <!-- Alterado para database.js -->
    <script src="scripts/util.js"></script>
    <script src="scripts/nome.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
